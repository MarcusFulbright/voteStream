<!DOCTYPE html>
<html lang="en" data-ng-app="BarcampApp">
  <head>
	<title>Vote</title>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

	<!-- build:css(./) css/style.css-->
	<link href="/bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/styles/main.css" rel="stylesheet" type="text/css">
	<!-- endbuild-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

	<header class="container"></header>

	<div class="container sessions" data-ng-controller="SessionListingController">
		<ul class="list-unstyled">
			<li class="well" data-ng-repeat="session in sessions" data-ng-controller="SessionController" data-ng-cloak>
				<div class="row">
					<div class="sessionTitle">
						<h3>{{session.Title}}</h3>
					</div>

					<div class="sessionSpeaker">
						<p><i>with:</i> {{session['First Name']}} {{session['Last Name']}}</p>
					</div>

					<div class="sessionDescription">
						<p>{{session.Body}}</p>
					</div>

					<div class="category">
						<p>Categories: <span class="label label-default" data-ng-repeat="category in session['Session Category']">{{category}}</span></p>
					</div>

					<div class="pull-right">
						<button type="button" class="btn btn-primary" data-ng-click="upVote(session)">
							<i class="fa fa-thumbs-o-up"></i>
						</button>

						<button type="button" class="btn btn-warning">
							<i class="fa fa-thumbs-o-down"></i>
						</button>
					</div>
				</div>
			</li>
		</ul>

		<div ng-view></div>
	</div>

	<footer class="container">
		<img src="/images/firebase-logo.png">
	</footer>

	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<!-- <script src="/bower_components/angular-fire/angularFire.js" type="text/javascript"></script> -->
	<script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
	<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"/></script>

	<!-- build:js(./) js/app.min.js-->
	<script src="/app/scripts/controllers.js"></script>
	<script src="/app/scripts/services.js"></script>
	<script src="/app/scripts/app.js"></script>
	<!-- endbuild-->
  </body>
</html>
