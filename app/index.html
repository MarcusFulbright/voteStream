<!DOCTYPE html>
<html lang="en" ng-app="application" ng-controller="AppController">
  <head>
	<title>Vote</title>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

	<!-- build:css(./) css/style.css-->
	<link href="/bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/styles/style.css" rel="stylesheet" type="text/css">
	<!-- endbuild-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

	<header class="container">
		<a ng-href="/"><img id="topLogo" src="../images/logo_hn4.png"></a>
	</header>

	<!-- <nav ng-hide="true" class="container navbar navbar-default">
	  <ul class="nav navbar-nav">
		<li><a id="vote" href="/">VOTE!</a></li>
		<li id="seeResults"><a href="/results">See Results</a></li>
	  </ul>
	</nav> -->

	<div class="container sessions" data-ng-controller="SessionListingController">
		<ul>
			<li class="list-unstyled" data-ng-repeat="session in sessions" data-ng-controller="SessionController">
				<div class="pull-left">
					<button type="button" class="btn btn-info">
						<i class="fa fa-star"></i>
					</button>
				</div>

				<div class="sessionTitle">
					<h3>Title</h3>
					<p>{{session.Title}}</p>
				</div>

				<div class="sessionDescription">
					<h3>Description</h3>
					<p>{{session.Body}}</p>
				</div>

				<div class="sessionSpeaker">
					<h3>Speaker</h3>
					<p>{{session['First Name']}} {{session['Last Name']}}</p>
				</div>

				<div class="category">
					<h3>Categories</h3>
					<p>{{session['Session Category']}}</p>
				</div>

				<div class="pull-right">
					<button type="button" class="btn btn-primary">
						<i class="fa fa-thumbs-o-up"></i>
					</button>

					<button type="button" class="btn btn-warning">
						<i class="fa fa-thumbs-o-down"></i>
					</button>
				</div>
			</li>
		</ul>

		<div ng-view></div>

	</div>

	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="/vendor/spin.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-route/angular-route.js"></script>
	<script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="/bower_components/nnnick-chartjs/Chart.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-fire/angularFire.js" type="text/javascript"></script>

	<!-- build:js(./) js/app.min.js-->
	<script src="/app/application-setup.js"></script>
	<script src="/app/config.js"></script>
	<script src="/app/directives/enhance.js"></script>
	<script src="/app/scripts/services.js"></script>
	<script src="/app/scripts/controllers.js"></script>
	<script src="/app/scripts/app.js"></script>
	<!-- endbuild-->
  </body>
</html>
