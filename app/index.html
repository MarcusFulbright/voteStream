<!DOCTYPE html>
<html lang="en" data-ng-app="BarcampApp">
  <head>
	<title>Vote</title>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

	<link href="/bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
	<!-- build:css(./) css/style.css-->

	<link href="/styles/main.css" rel="stylesheet" type="text/css">
	<!-- endbuild-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body data-ng-controller="BarcampController">

	<header class="container"></header>

	<div class="container">
		<div ng-view></div>
	</div>

	<footer class="container">
		<img id="event-logo" class="pull-left" src="/images/event-logo.png">
		<img id="vendor-spotlight" class="pull-right" src="/images/firebase-logo.png">
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
	<script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
	<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="/bower_components/angular-touch/angular-touch.js"></script>
	<script type="text/javascript" src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
	<script type="text/javascript" src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>

	<!-- build:js(./) js/app.min.js-->
	<script src="/scripts/services.js"></script>
	<script src="/scripts/controllers.js"></script>
	<script src="/scripts/app.js"></script>


	<!-- endbuild-->
  </body>
</html>
