<div class="container">
	<div class="header">
		<div class="row">

			<p class="label label-warning votesremaning">{{votesRemaining}} votes left</p>

			<button class="btn btn-primary" data-ng-click="logout()">Log Out!</button>

		</div>
	</div>
</div>

<div class="container sessions">
	<ul class='list-unstyled mylist-wrapper'>
		<li data-ng-repeat="mysession in myList" class="mylist">
			{{mysession.Title}}
		</li>
	</ul>
	<img id="event-logo"  src="/images/event-logo.png">

	<div ng-show="!pollingIsActive" class="alert alert-danger">Polling is currently closed.<br />Your votes will not be counted at this time.</div>
	<hr>

	<ul class="list-unstyled">
		<li data-ng-repeat="session in sessions">

			<div class="row">
  				<div class="sessionTitle col-xs-10 col-sm-9 col-md-10">
  					<h4>{{session.title}}</h4>
  				</div>
  				<div class="voting-buttons col-xs-2 col-sm-3 col-md-2">
  					<button type="button" class="pull-right btn btn-primary" data-ng-click="vote(session)">
						<i class="fa fa-thumbs-o-up"></i>
					</button>
  				</div>
			</div>
			<div class="row">
				<div class="sessionSpeaker col-xs-5 col-sm-5 col-md-5">
					<p><i>with:</i> {{session.speaker.firstName}} {{session.speaker.lastName}}</p>
				</div>
				<div class="category col-xs-7 col-sm-7 col-md-7">
					<span class="label label-default pull-right" data-ng-repeat="category in session.categories">{{category}}</span>
				</div>
			</div>
			<div class="row">
				<div class="sessionDescription col-xs-12 col-sm-12 col-md-12">
					<label class="toggle-collapsed">
						<p data-ng-class="{ collapsed: !showText }">{{session.summary}}</p>
    					<input type="checkbox" data-ng-model="showText" />
    					<div class="toggle-text" data-ng-hide="showText"><i>show more</i></div>
        				<div class="toggle-text" data-ng-show="showText"><i>show less</i></div>
    				</label>
				</div>
				<hr/>
			</div>
		</li>
	</ul>
</div>
