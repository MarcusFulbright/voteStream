<div class="container sessions">

	<p class="label label-warning">{{votesRemaining}} votes left</p>
	<ul>
		<li data-ng-repeat="mysession in mysessionlist">
			{{mysession.Title}}
		</li>
	</ul>

	<select data-ng-model="sessionFilter['Session Category']">
		<option value="">All</option>
		<option value="Code">Code</option>
		<option value="Content">Content</option>
		<option value="Creative Enterprise">Creative Enterprise</option>
		<option value="Design">Design</option>
		<option value="Gear">Gear</option>
		<option value="Infrastructure">Infrastructure</option>
		<option value="Life Hacks">Life Hacks</option>
		<option value="Marketing">Marketing</option>
		<option value="Mobile">Mobile</option>
		<option value="Social">Social</option>
		<option value="Social Enterprise">Social Enterprise</option>
		<option value="Start Up">Start Up</option>
		<option value="UX/IA">UX/IA</option>
		<option value="Other">Other</option>
	</select>

	<ul class="list-unstyled">
		<li class="well" data-ng-repeat="session in sessions | filter: sessionFilter" data-ng-controller="SessionController">

			<div class="row">

				<div class="pull-right">
					<button type="button" class="btn btn-primary" data-ng-click="upVote(session)" data-ng-show="!votes.voted">
						<i class="fa fa-thumbs-o-up"></i>
					</button>

					<button type="button" class="btn btn-warning" data-ng-click="downVote(session)" data-ng-show="votes.voted">
						<i class="fa fa-times"></i>
					</button>
				</div>

				<div class="sessionTitle">
					<h3>{{session.Title}}</h3>
				</div>

				<div class="sessionSpeaker">
					<p><i>with:</i> {{session['First Name']}} {{session['Last Name']}}</p>
				</div>

				<div class="sessionDescription">
					<p>{{session.Body}}</p>
				</div>

				<div class="category">
					<p>Categories: <span class="label label-default" data-ng-repeat="category in session['Session Category']">{{category}}</span></p>
				</div>

			</div>
		</li>
	</ul>
</div>
