<form name="voterDetails">
	<p>Enter your details below</p>

	<label>Badge ID</label>
	<input type="text" name="id" data-ng-model="user.badgeId" required/>
	<div ng-show="voterDetails.$invalid"><p>This is not a valid id</p></div>
	<input type="submit" value="Submit" data-ng-click="submitDetails(user)"/>

</form>

<p>User id: {{user.badgeId}}</p>
