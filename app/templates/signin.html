<form name="voterDetails" data-ng-controller="SigninController">
	<p>What is your Voting ID?</p>
	<p>
		<label>Voting ID</label>
		<input type="name" name="v_id" ng-model="voting_id" required="required"/>
		<div ng-show="invalid">Invalid: <span>This is not a valid id</span></div>
	</p>

	<p>
	<input type="submit" value="Submit" data-ng-click="submitDetails(voting_id)"/>
  </p>
</form>
