<div class="header">
  <button class="btn btn-primary pull-left" data-ng-click="logout()">Log Out!</button>
  <button class="btn btn-primary pull-right"><a href="/#/sessions" class="header-link">Sessions</a></button>
</div>


<!-- ToDo- build this out -->
<div class="container sessions" id="myTabs">
  <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#time" aria-controls="home" role="tab" data-toggle="tab">Time</a></li>

        <li role="presentation"><a href="#room" aria-controls="profile" role="tab" data-toggle="tab">Room</a></li>

        <li role="presentation"><a href="#speaker" aria-controls="profile" role="tab" data-toggle="tab">Speaker</a></li>
    </ul>
</div>

<div class="tab-content">
<!-- Sort by time -->
  <div role="tabpanel" class="tab-pane active container sessions" id="time">
      <session ng-repeat="session in sessions track by $index"
          ng-show="session.Availability.includes('Morning')"
          session="session" index="$index" votes="voteArray" add-vote="addVote(index)" has-voted="hasUserVoted" polling="polling"
          remove-vote="removeVote(index)" session-type="'morning'"
          get-remaining-votes="getRemainingVotes()">
      </session>

      <div class="row" ng-if="polling.sessions === 'morning'">
          <button class="btn btn-success" type="button" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="voteSubmit()" ng-if="!hasUserVoted">Submit</button>

          <button class="btn btn-danger" type="button" ng-click="resetVote()" ng-if="!hasUserVoted">Reset</button>

          <button class="btn btn-warning" type="button" ng-click="editMode()" ng-if="hasUserVoted">Edit Votes</button>
      </div>
  </div>

<!-- Sort by room -->

  <div role="tabpanel" class="tab-pane container sessions" id="room">
    <session ng-repeat="session in sessions track by $index"
        ng-show="session.Availability.includes('Afternoon')"
        session="session" index="$index" votes="voteArray" add-vote="addVote(index)" has-voted="hasUserVoted" polling="polling"
        remove-vote="removeVote(index)" session-type="'afternoon'"
        get-remaining-votes="getRemainingVotes()">
    </session>

    <div class="row" ng-if="polling.sessions === 'afternoon'">
        <button class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm" type="button" ng-click="voteSubmit()" ng-if="!hasUserVoted">Submit</button>

        <button class="btn btn-danger" type="button" ng-click="resetVote()" ng-if="!hasUserVoted">Reset</button>

        <button class="btn btn-warning" type="button" ng-click="editMode()" ng-if="hasUserVoted">Edit Votes</button>
    </div>
  </div>

  <!-- Sort by speaker -->  
  <div role="tabpanel" class="tab-pane container sessions" id="speaker">
    <session ng-repeat="session in sessions track by $index"
        ng-show="session.Availability.includes('Afternoon')"
        session="session" index="$index" votes="voteArray" add-vote="addVote(index)" has-voted="hasUserVoted" polling="polling"
        remove-vote="removeVote(index)" session-type="'afternoon'"
        get-remaining-votes="getRemainingVotes()">
    </session>

    <div class="row" ng-if="polling.sessions === 'afternoon'">
        <button class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm" type="button" ng-click="voteSubmit()" ng-if="!hasUserVoted">Submit</button>

        <button class="btn btn-danger" type="button" ng-click="resetVote()" ng-if="!hasUserVoted">Reset</button>

        <button class="btn btn-warning" type="button" ng-click="editMode()" ng-if="hasUserVoted">Edit Votes</button>
    </div>
  </div>
</div>
